swagger: '2.0'
info:
  description: Sahmik Api Documentation
  version: '1.0'
  title: Sahmik Api Documentation
  termsOfService: urn:tos
  contact: {}
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
host: api.meds.atnmo.com
basePath: /
securityDefinitions:
  meds_oauth:
    type: oauth2
    tokenUrl: https://api.meds.atnmo.com/login
    flow: password
tags:
  - name: account-value
    description: Account Value
  - name: chart-of-accounts
    description: Chart Of Accounts
  - name: company
    description: Company
  - name: corporate-actions
    description: Corporate Actions
  - name: exchange
    description: Exchange
  - name: facts
    description: Facts
  - name: investment-calculator
    description: Investment Calculator
  - name: listing
    description: Listing
  - name: news-feed
    description: News Feed
  - name: trade-data
    description: Trade Data
paths:
  /account-values/{id}:
    get:
      tags:
        - account-value
      summary: Get Account Values
      operationId: getAccountValues
      produces:
        - '*/*'
      parameters:
        - name: accounts
          in: query
          description: List of account IDs separated by commas
          required: false
          type: string
          allowEmptyValue: false
        - name: id
          in: path
          description: ID of company
          required: true
          type: string
          format: uuid
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/AccountValueDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - meds_oauth: []
      deprecated: false
  /account-values/{id}/accounts:
    get:
      tags:
        - account-value
      summary: Get Account Values in a hierarchical format
      operationId: getAccountValuesHierarchical
      produces:
        - '*/*'
      parameters:
        - name: dataType
          in: query
          description: Data Type of a financial value
          required: false
          type: string
          enum:
            - CUMULATIVE
            - NON_CUMULATIVE
            - LAST_DAY_OF_QUARTER
        - name: id
          in: path
          description: ID of Company
          required: true
          type: string
          format: uuid
        - name: statementPeriod
          in: query
          description: Statement Period
          required: false
          type: string
          enum:
            - YEARLY
            - SEMI_ANNUAL
            - QUARTERLY
        - name: statementType
          in: query
          description: Statement Type
          required: false
          type: string
          enum:
            - BALANCE_SHEET
            - INCOME_STATEMENT
            - CASH_FLOW
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/CategoryDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - meds_oauth: []
      deprecated: false
  /account-values/{id}/accounts/{accountId}:
    get:
      tags:
        - account-value
      summary: Get Children Account Values
      operationId: getChildrenAccountValues
      produces:
        - '*/*'
      parameters:
        - name: accountId
          in: path
          description: ID of account (e.g. 02000000)
          required: true
          type: string
        - name: id
          in: path
          description: ID of Company
          required: true
          type: string
          format: uuid
        - name: statementPeriod
          in: query
          description: Statement Period
          required: false
          type: string
          enum:
            - YEARLY
            - SEMI_ANNUAL
            - QUARTERLY
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/AccountValueDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - meds_oauth: []
      deprecated: false
  /account-values/{id}/categories:
    get:
      tags:
        - account-value
      summary: Get Categories Account Values
      operationId: getCategoriesAccountValues
      produces:
        - '*/*'
      parameters:
        - name: id
          in: path
          description: ID of Company
          required: true
          type: string
          format: uuid
        - name: statementPeriod
          in: query
          description: Statement Period
          required: false
          type: string
          enum:
            - YEARLY
            - SEMI_ANNUAL
            - QUARTERLY
        - name: statementType
          in: query
          description: Statement Type
          required: false
          type: string
          enum:
            - BALANCE_SHEET
            - INCOME_STATEMENT
            - CASH_FLOW
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/AccountValueDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - meds_oauth: []
      deprecated: false

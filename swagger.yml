  /login:
    post:
      tags:
        - authentication
      summary: User Login
      operationId: nullUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Client Credentials in Base64 {client-id}:{client-secret}
          required: true
          type: string
          x-example: Bearer c2FobWlrX2ZlOmhacTlocXVYdFhGcHR6dVhOWTVudFNuYlhZN0M0enFySnBLYWFIdlR0S3lYYzdtNWJ0
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
      responses:
        '200':
          description: Login Successful
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/LoginErrorDto'
definitions:
  AccountDto:
    type: object
    properties:
      medsCode:
        type: string
        example: '01010800'
        description: ID of canonical chart of account
      name:
        type: string
        example: Investments in joint ventures
        description: English name of canonical chart of account
      arabicName:
        type: string
        example: استثمارات في مشاريع مشتركة
        description: Arabic name of canonical chart of account
      scale:
        type: integer
        format: int64
        example: 1000
        description: Scale of canonical chart of account
      restated:
        type: object
        additionalProperties:
          type: boolean
        example:
          Q1 2020: false
      values:
        type: object
        additionalProperties:
          type: number
        example:
          Q1 2020: 5519692
    title: AccountDto
  AccountValueDto:
    type: object
    properties:
      arabicName:
        type: string
        example: حقوق الملكية
        description: Arabic name of canonical chart of account
      currency:
        type: string
        description: Exchange currency name on which the company is listed
        enum:
          - QAR
          - USD
          - AED
          - SAR
          - KWD
      dataType:
        type: string
        example: Last day of the quarter
        description: Type of account value data
        enum:
          - CUMULATIVE
          - NON_CUMULATIVE
          - LAST_DAY_OF_QUARTER
      listingSymbol:
        type: string
        example: AKHI
        description: Listing symbol of company
      medsCode:
        type: string
        example: '02010000'
        description: ID of canonical chart of account
      name:
        type: string
        example: Total equity
        description: English name of canonical chart of account
      period:
        type: string
        example: Q1 2013
        description: Period with year
      restated:
        type: boolean
        description: Flag to indicate whether the value restated or not. Defaults to false
      scale:
        type: integer
        format: int64
        example: 1
        description: Scale of canonical chart of account
      value:
        type: number
        example: 557042389
        description: Value of canonical chart of account
    title: AccountValueDto
  CategoryDto:
    type: object
    properties:
      medsCode:
        type: string
        example: '01000000'
        description: ID of canonical chart of account
      name:
        type: string
        example: ASSETS
        description: English name of canonical chart of account
      arabicName:
        type: string
        example: الموجودات
        description: Arabic name of canonical chart of account
      scale:
        type: integer
        format: int64
        example: 1000
        description: Scale of canonical chart of account
      restated:
        type: object
        additionalProperties:
          type: boolean
        example:
          Q1 2020: false
      values:
        type: object
        additionalProperties:
          type: number
        example:
          Q1 2020: 123
      subcategories:
        type: array
        items:
          $ref: '#/definitions/SubcategoryDto'
    title: CategoryDto
  SubcategoryDto:
    type: object
    properties:
      medsCode:
        type: string
        example: '01010000'
        description: ID of canonical chart of account
      name:
        type: string
        example: Non-Current assets
        description: English name of canonical chart of account
      arabicName:
        type: string
        example: الموجودات غير المتداولة
        description: Arabic name of canonical chart of account
      scale:
        type: integer
        format: int64
        example: 1000
        description: Scale of canonical chart of account
      restated:
        type: object
        additionalProperties:
          type: boolean
        example:
          Q1 2020: false
      values:
        type: object
        additionalProperties:
          type: number
        example:
          Q1 2020: 5519692
      accounts:
        type: array
        items:
          $ref: '#/definitions/AccountDto'
    title: SubcategoryDto
  ChartOfAccountsDto:
    type: object
    properties:
      id:
        type: string
        example: '03280000'
        description: ID of chart of accounts (meds code)
      industryRestriction:
        type: string
        example: Banks & Financial Services
        description: Industry restriction for the chart of accounts
      name:
        type: string
        example: Interest income
        description: English name of chart of accounts
      name_ar:
        type: string
        example: إيرادات الفوائد
        description: Arabic name of chart of accounts
    title: ChartOfAccountsDto
  CompanyFactDto:
    type: object
    required:
      - name
      - name_ar
      - period
      - rowNumber
      - value
    properties:
      name:
        type: string
        example: Return on average equity (%)
        description: English name of company's fact
      name_ar:
        type: string
        example: العائد على متوسط حقوق الملكية (%)
        description: Arabic name of company's fact
      period:

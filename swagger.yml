          description: ID of company
          required: true
          type: string
          format: uuid
        - name: page
          in: query
          description: Results page you want to retrieve (0..N)
          required: false
          type: integer
          default: 0
          format: int32
        - name: size
          in: query
          description: Number of records per page
          required: false
          type: integer
          default: 10
          format: int32
        - name: sort

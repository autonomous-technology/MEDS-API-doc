  /news-feed/categories:
    get:
      tags:
        - news-feed
      summary: Get Categories
      operationId: getNewsFeedCategories
      produces:
        - '*/*'
      parameters:
        - name: company
          in: query
          description: ID of company used to filter categories by existing news-items
          required: false
          type: string
          format: uuid
          allowEmptyValue: false
        - name: language
          in: query
          description: Language used to filter categories by existing news-items
          required: false
          type: string
          allowEmptyValue: false
          enum:
            - ENGLISH
            - ARABIC
      responses:

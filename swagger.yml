  /investment/calculate/{id}:
    get:
      tags:
        - investment-calculator
      summary: Get Investment Calculation
      operationId: getInvestmentCalculation
      produces:
        - '*/*'
      parameters:
        - name: cashInvested
          in: query
          description: Amount of cash invested. It's required to input either this or stocksInvested
          required: false
          type: number
          x-example: 42
        - name: currency
          in: query
          description: Currency to use for investment calculation. Defaults to QAR
          required: false
          type: string
          enum:
            - QAR
            - USD
            - AED
            - SAR
            - KWD
        - name: endDate
          in: query
          description: End date of investment interval
          required: true
          type: string
          format: date
          x-example: '2020-01-01'
        - name: id
          in: path
          description: ID of listing to calculate investment for
          required: true
          type: string
          format: uuid
        - name: reinvest
          in: query
          description: Flag to indicate whether cash dividends should be reinvested or not. Defaults to false
          required: false
          type: boolean
          x-example: 'false'
        - name: startDate
          in: query
          description: Start date of investment interval
          required: true
          type: string
          format: date
          x-example: '2019-01-01'
        - name: stocksInvested
          in: query
          description: Number of stocks invested. It's required to input either this or cashInvested
          required: false
          type: integer
          format: int32
          x-example: 42
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/InvestmentCalculationResponseDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - meds_oauth: []
      deprecated: false
  /investment/startDates:

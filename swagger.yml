      summary: Get All News Items
      operationId: getAllNewsItemsBy
      produces:
        - '*/*'
      parameters:
        - name: category
          in: query
          description: ID of News item category to filter results by
          required: false
          type: string
          format: uuid
          x-example: aff55965-c386-49a6-91c9-6097e874eb14
        - name: company
          in: query
          description: ID of company to filter results by
          required: false
          type: string
          format: uuid
          x-example: 1fb8e9ff-0203-473a-a64c-e8c369fca3a0
        - name: language
          in: query
          description: News item's language. Defaults to ENGLISH
          required: false
          type: string
          enum:
            - ENGLISH
            - ARABIC
        - name: page
          in: query
          description: Results page you want to retrieve (0..N)
          required: false
          type: integer
          default: 0
          format: int32
        - name: size
          in: query
